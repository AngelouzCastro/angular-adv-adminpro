<section>
  <!-- <div class="example-label"></div> -->
  <div class="example-button-row">
    <div class="example-flex-container">
      <div class="example-button-container">
        <a mat-fab extended routerLink=".">
          <mat-icon>person_add</mat-icon>
          Nuevo usuario
        </a>
      </div>
    </div>
  </div>
</section>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="google">
      <th mat-header-cell *matHeaderCellDef> google </th>
      <td mat-cell *matCellDef="let element"> {{element.google}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> opcion </th>
      <td mat-cell *matCellDef="let element"> 

        <div class="buttons-options">
          <button mat-mini-fab (click)="editUser(element)">
            <mat-icon>edit</mat-icon>
          </button>
  
          <button mat-mini-fab (click)="editUser(element)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
                [length]="totalUsuarios" 
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 (page)="onPageChange($event)"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
